<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Page</title>
  <link rel="stylesheet" href="design.css" />
</head>
<body>

  <!-- Header -->
  <header class="navbar">
    <div class="logo">Digital</div>
    <nav>
      <a class="active" href="#">Home</a>
      <a href="#">About us</a>
      <a href="#">Blog</a>
      <a href="#">Pricing</a>
    </nav>
  </header>

  <!-- Main Section -->
  <section class="container">

    <!-- Left -->
    <div class="left">
      <h1>Artificial Intelligence Driving Results For The Travel Industry</h1>
      <p class="subtitle">Welcome back! Please login to your account.</p>

      <form class="login-form">
        <label>Email Address</label>
        <input type="email" placeholder="hakeem@digital.com" />

        <label>Password</label>
        <input type="password" placeholder="************" />

        <div class="options">
          <label><input type="checkbox"> Remember Me</label>
          <a href="#">Forgot Password?</a>
        </div>

        <div class="buttons">
          <button class="btn primary">Login</button>
          <button class="btn outline">Sign Up</button>
        </div>

        <div class="social">
          <span>Or login with</span>
          <a href="#">Facebook</a>
          <a href="#">LinkedIn</a>
          <a href="#">Google</a>
        </div>
      </form>
    </div>

    <!-- Right -->
    <div class="right">
      <img src="clip-message-sent 1.png" alt="Illustration" />
    </div>

  </section>

</body>
</html>
