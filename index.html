<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Drag section  with Cursor</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <div class="box" data-color="lightpink" data-cursor="arrow">Section 1</div>
    <div class="box" data-color="lightblue" data-cursor="pointer">Section 2</div>
    <div class="box" data-color="lightgreen" data-cursor="text">Section 3</div>
    <div class="box" data-color="lightyellow" data-cursor="crosshair">Section 4</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
